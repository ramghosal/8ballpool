    <script>
        // define our app and dependencies (remember to include firebase!)


        var app = angular.module("8ballpoolApp", ["firebase"]);
        // this factory returns a synchronized array of chat messages
        app.factory("tournaments", ["$firebaseArray",
            function ($firebaseArray) {
                // create a reference to the database location where we will store our data
                var ref = new Firebase("https://ballpool-d1979.firebaseio.com/tournaments");

                // this uses AngularFire to create the synchronized array
                return $firebaseArray(ref);
            }
        ]);

        app.controller("ctrl", function ($scope, $firebaseArray) {
            var ref = new Firebase("https://ballpool-d1979.firebaseio.com/tournaments");
            // create a synchronized array
            // click on `index.html` above to see it used in the DOM!
            $scope.tournaments = $firebaseArray(ref);
        });



    // Create a root reference
    var storageRef = firebase.storage().ref();

    // Create a reference to 'mountains.jpg'
    var mountainsRef = storageRef.child('mountains.jpg');

    // Create a reference to 'images/mountains.jpg'
    var mountainImagesRef = storageRef.child('images/mountains.jpg');

    // While the file names are the same, the references point to different files
    mountainsRef.name === mountainImagesRef.name            // true
    mountainsRef.fullPath === mountainImagesRef.fullPath    // false

    function tournament_insert(tournament_name, tournament_description, tournament_datetime, prize_amount, entry_fee, location, timestamp) {
        var ref = firebase.database().ref("tournaments/");
        ref.push({

            tournament_name: tournament_name,
            tournament_description:tournament_description,
            tournament_datetime: tournament_datetime,
            //tournament_banner:tournament_banner,
            prize_amount:prize_amount,
            entry_fee:entry_fee,
            location:location,
            time:timestamp

        });
        alert("New Tournament Added");

    }

    function tournament_user() {

        var tournament_name = document.getElementById("tournament_name").value;
        var tournament_description = document.getElementById("tournament_description").value;
        //var tournament_banner = document.getElementById("tournament_banner").value;
        var tournament_datetime = document.getElementById("tournament_datetime").value;
        var location = document.getElementById("location").value;
        var prize_amount = document.getElementById("prize_amount").value;;
        var entry_fee = document.getElementById("entry_fee").value;;

        var time = firebase.database.ServerValue.TIMESTAMP;


        tournament_insert(tournament_name, tournament_description, tournament_datetime, prize_amount, entry_fee, location, time);



    }


    </script>
